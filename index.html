<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Textual em Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">

        <div id="screen-initial" class="game-screen active-screen">
            <div id="initial-area">
                <h1 class="ascii-font">BEM-VINDO(A) AO RPG TEXTUAL</h1>
                <p>O destino aguarda. Qual √© o seu nome?</p>

            </div>
        </div>

        <div id="screen-main" class="game-screen">
            
            <div id="battle-display" class="hidden-hud">
                
                <div id="enemy-model" class="character-model hidden-enemy">
                    <div id="hud-enemy" class="character-hud hidden-enemy-hud">
                        <span id="enemy-name-display">MONSTRO</span>
                        <div class="hp-bar-container">
                            <div id="enemy-hp-bar" class="hp-bar enemy-hp-bar"></div>
                        </div>
                        <span class="hp-detail">HP: <span id="enemy-hp-detail">0</span> | ATK: <span id="enemy-atk-detail">0</span> | DEF: <span id="enemy-def-detail">0</span></span>
                    </div>
                    <div id="enemy-sprite" class="sprite-display">üëπ</div>
                </div>
                
                <div id="hero-model" class="character-model">
                    <div id="hero-sprite" class="sprite-display">üõ°Ô∏è</div>
                    <div class="character-hud">
                        <span id="hero-name-display">HER√ìI</span>
                        <div class="hp-bar-container">
                            <div id="hero-hp-bar" class="hp-bar hero-hp-bar"></div>
                        </div>
                        <span class="hp-detail">LVL <span id="player-lvl-hud">1</span> | HP: <span id="player-hp-hud">0</span> / <span id="player-hp-max-hud">0</span></span>
                    </div>
                </div>

            </div>
            
            <div id="player-stats">
                </div>

            <div id="game-area">
                <div id="log-box">
                    <p>[SISTEMA] Aguardando o in√≠cio do jogo...</p>
                </div>
                
                <div id="action-area">

            </div>

        </div>

            <h1 class="ascii-font">CENTRO DE TREINAMENTO & SKILL TREE</h1>
            <div id="player-stats-summary">
                </div>
            <div id="shop-area">
                </div>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
